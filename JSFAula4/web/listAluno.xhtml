<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
        </h:head>
        <h:body>
            <h:form>
                <p:commandButton action="index.xhtml" value="Voltar" />
                <p:commandButton action="#{alunoMB.novoAluno}" value="Novo aluno" />
                <hr/>
                <p:dataTable value="#{alunoMB.lista}" var="umAluno">
                    <p:column headerText="ID" sortBy="#{umAluno.id}">
                        <h:outputText value="#{umAluno.id}"/>
                    </p:column>
                    <p:column headerText="Nome" sortBy="#{umAluno.nome}">
                        <h:outputText value="#{umAluno.nome}"/>
                    </p:column>
                    <p:column headerText="Matricula" sortBy="#{umAluno.matricula}">
                        <h:outputText value="#{umAluno.matricula}"/>
                    </p:column>
                    <p:column headerText="Data de Nascimento" sortBy="#{umAluno.dataNascimento}">
                        <h:outputText value="#{umAluno.dataNascimento}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Editar" action="#{alunoMB.editar}">
                            <f:setPropertyActionListener value="#{umAluno}" target="#{alunoMB.aluno}" />
                        </p:commandButton>
                        <p:commandButton value="Excluir" action="#{alunoMB.excluir}">
                            <f:setPropertyActionListener value="#{umAluno}" target="#{alunoMB.aluno}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:body>
    </f:view>
</html>
