<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    <h:form>
        <p:fieldset legend="Aluno">
            <p:panelGrid columns="2">

                <h:outputLabel value= "Id"/>
                <p:inputText value="#{alunoBean.aluno.id}"/>

                <h:outputLabel value= "Nome"/>
                <p:inputText value="#{alunoBean.aluno.nome}"/>

                <h:outputLabel value= "Matricula"/>
                <p:inputText value="#{alunoBean.aluno.matricula}"/>

            </p:panelGrid>
        </p:fieldset>
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Add" action="#{alunoBean.adicionar()}" update="@form"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
    </h:form>
</ui:decorate>
