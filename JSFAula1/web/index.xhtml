<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Primefaces e ManagedBean</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2"> 
                <h:outputLabel for="nome" value="Nome: "/>
                <h:inputText id="nome" value="#{nomesBean.nome}"/>
                <h:outputLabel for="sobrenome" value="Sobrenome: "/>
                <h:inputText id="sobrenome" value="#{nomesBean.sobrenome}"/>
                <h:outputText></h:outputText>
                <p:commandButton value="Enviar" action="#{nomesBean.dizerOla()}" update="msg"></p:commandButton>
                <h:outputText id="msg" value="#{nomesBean.msg}"></h:outputText>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
