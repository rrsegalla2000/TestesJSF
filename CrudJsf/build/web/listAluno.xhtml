<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
        </h:head>
        <h:body>
            <h:form>
                <h:dataTable value="#{alunoMB.lista}" var="umAluno">
                    <h:column>
                        #{umAluno.id}
                    </h:column>                
                    <h:column>
                        #{umAluno.nome}
                    </h:column>   
                    <h:column>
                        <h:commandButton action="#{alunoMB.excluir}" value="Excluir">
                            <f:setPropertyActionListener value="#{umAluno}" target="#{alunoMB.aluno}" />
                        </h:commandButton>
                        <h:commandButton action="#{alunoMB.editar}" value="Editar">
                            <f:setPropertyActionListener value="#{umAluno}" target="#{alunoMB.aluno}" />
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
                <h:commandButton action="#{alunoMB.novoAluno}" value="Novo aluno" />
            </h:form>
        </h:body>
    </f:view>
</html>
